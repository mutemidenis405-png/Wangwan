name: Build Monster Release APK

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Cache Gradle dependencies
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4. Grant execute permission for Gradle wrapper
      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      # 5. Decode Keystore
      - name: Decode Keystore
        if: github.event_name == 'push'
        run: echo "${{ secrets.SIGNING_KEYSTORE }}" | base64 --decode > monster.keystore

      # 6. Increment build number (optional)
      - name: Set build number
        id: build_number
        run: echo "BUILD_NUMBER=${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV

      # 7. Build Release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 8. Rename APK to consistent versioned name
      - name: Rename Release APK
        run: |
          mkdir -p app/build/outputs/apk/release/final
          mv app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/final/Monster-v2.4-build${{ env.BUILD_NUMBER }}.apk

      # 9. Upload APK as artifact (backup)
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: Monster-v2.4-APK-build${{ env.BUILD_NUMBER }}
          path: app/build/outputs/apk/release/final/Monster-v2.4-build${{ env.BUILD_NUMBER }}.apk

      # 10. Create GitHub release
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v2.4-build${{ env.BUILD_NUMBER }}
          name: Monster v2.4 Build ${{ env.BUILD_NUMBER }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 11. Upload APK to Release
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          files: app/build/outputs/apk/release/final/Monster-v2.4-build${{ env.BUILD_NUMBER }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 12. Notify Discord with direct download
      - name: Notify Discord
        if: always()
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            Monster APK build finished! Status: ${{ job.status }}.
            Direct download: https://github.com/${{ github.repository }}/releases/latest/download/Monster-v2.4-build${{ env.BUILD_NUMBER }}.apk
